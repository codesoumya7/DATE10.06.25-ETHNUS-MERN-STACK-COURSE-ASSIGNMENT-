<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7e6edb 0%, #92ed82 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-box {
      background-color: rgba(255, 255, 255, 0.668);
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ff0088;
      font-size: 36px;
      margin-bottom: 20px;
    }

    #time {
      font-size: 60px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
      font-family: monospace;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .start {
      background-color: #2ebb39;
    }

    .stop {
      background-color: #e72b17;
    }

    .reset {
      background-color: #2e4ecc;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="timer-box">
    <h1>Timer</h1>
    <div id="time">25:00</div>
    <div class="buttons">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="stop" onclick="stopTimer()">Stop</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let minutes = 25;
    let seconds = 0;
    let timer = null;
    let running = false;

    function showTime() {
      let m = minutes < 10 ? '0' + minutes : minutes;
      let s = seconds < 10 ? '0' + seconds : seconds;
      document.getElementById("time").textContent = m + ":" + s;
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(function () {
          if (seconds > 0) {
            seconds--;
          } else if (minutes > 0) {
            minutes--;
            seconds = 59;
          } else {
            stopTimer();
            alert("Time is up!");
          }
          showTime();
        }, 1000);
      }
    }

    function stopTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetTimer() {
      stopTimer();
      minutes = 25;
      seconds = 0;
      showTime();
    }

    showTime(); // Show the time when the page loads
  </script>

</body>
</html>
